<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MnrTunnel | Multi-Network Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        .input-gradient { background: linear-gradient(90deg, #1e293b, #334155); }
        .btn-copy { transition: all 0.2s; position: relative; overflow: hidden; }
        .btn-copy:active { transform: scale(0.95); }
        .badge { font-size: 0.65rem; padding: 2px 8px; border-radius: 20px; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">HAMO EAGLE Dashboard [GCP]</h1>
            <p class="text-slate-400">أدخل رابط السيرفر الأساسي وسيتم توليد جميع إعدادات الشبكات تلقائياً</p>
        </div>

        <div class="glass-card p-8 rounded-3xl shadow-2xl mb-12">
            <label class="block text-sm font-bold text-blue-400 mb-3 tracking-widest">SERVER CONFIGURATION (VLESS)</label>
            <div class="relative">
                <input type="text" id="mainLink" 
                    placeholder="vless://uuid@your-server.run.app:443?path=%2F..." 
                    class="w-full p-4 pr-12 rounded-2xl input-gradient border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none text-white transition-all"
                    oninput="generateAll()">
                <i class="fas fa-server absolute left-4 top-4 text-blue-500"></i>
            </div>
            <div id="status" class="mt-3 text-sm text-slate-500 flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-slate-600"></span> في انتظار الرابط...
            </div>
        </div>

        <div id="networksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <footer class="text-center mt-20 text-slate-500 text-sm border-t border-slate-800 pt-8">
            MNR System &copy; 2026 | BY MOUNIR_EL
        </footer>
    </div>

    <script>
        const configs = [
            { name: "Ooredoo ALG", addr: "yt3.ggpht.com", sni: "yt3.ggpht.com", color: "red" },
            { name: "Snapchat All", addr: "app.snapchat.com", sni: "app.snapchat.com", color: "yellow" },
            { name: "KSA Mobily 60 SR", addr: "c.tenor.com", sni: "c.tenor.com", color: "blue" },
            { name: "KSA Mobily 30 SR MAP", addr: "maps.gstatic.com", sni: "maps.gstatic.com", color: "blue" },
            { name: "KSA Mobily Free Unblock", addr: "wa-in-f120.1e100.net", sni: "wa-in-f120.1e100.net", color: "blue" },
            { name: "KSA Mobily Mashawir 30", addr: "maps.gstatic.com", sni: "maps.gstatic.com", color: "blue" },
            { name: "KSA Zain Free", addr: "yt3.ggpht.com", sni: "yt3.ggpht.com", color: "emerald" },
            { name: "KSA Mobily Social", addr: "maps.gstatic.com", sni: "maps.gstatic.com", color: "blue" },
            { name: "SUD Zain FREE", addr: "yt3.ggpht.com", sni: "yt3.ggpht.com", color: "emerald" },
            { name: "SUD All Sim FREE", addr: "yt3.ggpht.com", sni: "yt3.ggpht.com", color: "slate" },
            { name: "Iraq All Sim Free", addr: "yt3.ggpht.com", sni: "yt3.ggpht.com", color: "slate" },
            { name: "Congo Orange 1", addr: "216.58.212.131", sni: "host", color: "orange" },
            { name: "Congo Orange 2", addr: "172.217.17.134", sni: "yt3.ggpht.com", color: "orange" },
            { name: "Kenya Airtel Unlim", addr: "m.googleapis.com", sni: "m.googleapis.com", color: "red" },
            { name: "Kenya YouTube Bypass", addr: "android.googleapis.com", sni: "android.googleapis.com", color: "red" },
            { name: "Kenya WiFi Bypass", addr: "android.googleapis.com", sni: "android.googleapis.com", color: "indigo" }
        ];

        let serverData = null;

        function generateAll() {
            const raw = document.getElementById('mainLink').value.trim();
            const grid = document.getElementById('networksGrid');
            const status = document.getElementById('status');
            
            if (!raw) {
                grid.innerHTML = "";
                status.innerHTML = '<span class="w-2 h-2 rounded-full bg-slate-600"></span> في انتظار الرابط...';
                return;
            }

            try {
                const url = new URL(raw);
                const params = new URLSearchParams(url.search);
                serverData = {
                    uuid: url.username,
                    originalHost: params.get('host') || url.hostname,
                    path: params.get('path') || '/',
                    port: url.port || 443
                };

                status.innerHTML = '<span class="w-2 h-2 rounded-full bg-emerald-500"></span> الرابط جاهز! تم توليد ' + configs.length + ' إعداد.';
                renderCards();
            } catch (e) {
                status.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500"></span> الرابط غير صالح!';
            }
        }

        function renderCards() {
            const grid = document.getElementById('networksGrid');
            grid.innerHTML = configs.map((net, index) => {
                const finalSni = net.sni === 'host' ? serverData.originalHost : net.sni;
                const vless = `vless://${serverData.uuid}@${net.addr}:${serverData.port}?path=${encodeURIComponent(serverData.path)}&security=tls&encryption=none&host=${serverData.originalHost}&type=ws&sni=${finalSni}#${net.name.replace(/ /g, "_")}`;

                return `
                    <div class="glass-card p-6 rounded-2xl flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg text-white">${net.name}</h3>
                                <span class="badge bg-${net.color}-500/20 text-${net.color}-400">${net.color}</span>
                            </div>
                            <p class="text-xs text-slate-500 mb-4 font-mono break-all opacity-60">${net.addr}</p>
                        </div>
                        <button onclick="copyToClipboard('${vless}', this)" 
                            class="btn-copy w-full py-3 bg-slate-700 hover:bg-blue-600 text-white rounded-xl flex items-center justify-center gap-2 font-bold transition-all">
                            <i class="fas fa-copy"></i> نسخ الإعدادات
                        </button>
                    </div>
                `;
            }).join('');
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalContent = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                btn.classList.replace('bg-slate-700', 'bg-emerald-600');
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.replace('bg-emerald-600', 'bg-slate-700');
                }, 2000);
            });
        }
    </script>
</body>
</html>
